<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart & Checkout - TECHORA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row">
        <!-- CART ITEMS -->
        <div class="col-lg-8">
            <h4 class="fw-bold mb-3">YOUR CART</h4>
            <p class="text-muted small" id="cart-count">0 items in your cart</p>

            <div id="cart-items"></div>

            <a href="#" class="small d-block text-center mt-4 text-decoration-none" onclick="clearCart()">Show Empty Cart</a>
        </div>

        <!-- ORDER SUMMARY -->
        <div class="col-lg-4">
            <div class="border rounded p-3 bg-white">
                <h6 class="fw-bold">ORDER SUMMARY</h6>
                <div class="d-flex justify-content-between mt-3">
                    <span>Subtotal</span>
                    <span id="subtotal">₱0</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Shipping</span>
                    <span id="shipping">Free</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Tax</span>
                    <span id="tax">₱0</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total</span>
                    <span id="total">₱0</span>
                </div>
                <button class="btn btn-dark w-100 mt-3" onclick="goToCheckout()">PROCEED TO CHECKOUT</button>
                <button class="btn btn-outline-dark w-100 mt-2">CONTINUE SHOPPING</button>
                <div class="border rounded p-2 mt-3 small text-muted">
                    <i class="bi bi-truck"></i> Free Shipping on orders over ₱1000. Fast and secure delivery.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CHECKOUT MODAL -->
<div class="modal fade" id="checkoutModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Checkout Process</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Step 1: Shipping Info -->
        <div id="step1">
            <h6>Shipping Information</h6>
            <input type="text" class="form-control mb-2" placeholder="Full Name">
            <input type="text" class="form-control mb-2" placeholder="Address">
            <input type="text" class="form-control mb-2" placeholder="City">
            <button class="btn btn-dark mt-2" onclick="nextStep(2)">Next</button>
        </div>
        <!-- Step 2: Payment Info -->
        <div id="step2" style="display:none;">
            <h6>Payment Information</h6>
            <input type="text" class="form-control mb-2" placeholder="Card Number">
            <input type="text" class="form-control mb-2" placeholder="Expiry Date">
            <input type="text" class="form-control mb-2" placeholder="CVV">
            <button class="btn btn-secondary mt-2" onclick="nextStep(1)">Back</button>
            <button class="btn btn-dark mt-2" onclick="nextStep(3)">Next</button>
        </div>
        <!-- Step 3: Order Review -->
        <div id="step3" style="display:none;">
            <h6>Order Review</h6>
            <p>Check your order before confirming payment.</p>
            <div id="review-items" class="mb-3"></div>
            <button class="btn btn-secondary" onclick="nextStep(2)">Back</button>
            <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
